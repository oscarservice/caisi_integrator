<ui:composition template="/resources/components/html_layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:caisi="http://caisi.ca/mytags">
	
	<ui:define name="body">		

		<h3>Homeless Population Report Configuration</h3> 
		
		<br />

		Checked programs will be included in future reports
		<h:form>
			<h:dataTable value="#{homelessPopulationReportConfigurationJsfBean.selectedPrograms}" var="row" styleClass="borderedCollapsedTable" headerClass="tableHeader showBorder" columnClasses="showBorder,showBorder,showBorder,showBorder" rowClasses="bgAlternatingGray,bgAlternatingGray1">
				<h:column>
					<h:selectBooleanCheckbox value="#{row.checked}" />
				</h:column>			
				<h:column>
					<f:facet name="header">Facility Name</f:facet>
					#{row.facilityName}
				</h:column>			
				<h:column>
					<f:facet name="header">Program Name</f:facet>
					#{row.programName}
				</h:column>			
				<h:column>
					<f:facet name="header">Program Type</f:facet>
					#{row.programType}
				</h:column>			
			</h:dataTable>
			
			<br />
			
			<div style="text-align:center">
				<h:commandButton value="Save" action="#{homelessPopulationReportConfigurationJsfBean.save}" />
				
				<h:button value="Cancel" outcome="index.jsf" />
			</div>
			
		</h:form>
		
	</ui:define>
	
</ui:composition>
