<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
    <!-- INTERFACE -->
    <composite:interface>
      <composite:attribute name="yearField" required="true" />
      <composite:attribute name="monthField" required="true" />
      <composite:attribute name="dayField" required="true" />
    </composite:interface> 
    
    <!-- IMPLEMENTATION -->
    <composite:implementation>
      			          
		<h:selectOneMenu value="#{cc.attrs.yearField}">
			<f:selectItems value="#{simpleDateComponentBean.listOfYears}" />
		</h:selectOneMenu>
		-
		<h:selectOneMenu value="#{cc.attrs.monthField}">
			<f:selectItems value="#{simpleDateComponentBean.listOfMonths}" />
		</h:selectOneMenu>
		-
		<h:selectOneMenu value="#{cc.attrs.dayField}">
			<f:selectItems value="#{simpleDateComponentBean.listOfDays}" />
		</h:selectOneMenu>
      			              
    </composite:implementation>
    
</html>
